name: Build and upload wheels

on:
  push:
    tags:
      - 'v*'

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, i686]
    steps:
      - uses: actions/checkout@v3
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: '2014'
          
      - name: Upload wheels
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --username __token__ --password ${{ secrets.PYPI_TOKEN }} --skip-existing dist/*

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v3
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
          
      - name: Upload wheels
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --username __token__ --password ${{ secrets.PYPI_TOKEN }} --skip-existing dist/*

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v3
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
          
      - name: Upload wheels
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --username __token__ --password ${{ secrets.PYPI_TOKEN }} --skip-existing dist/*

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          
      - name: Upload sdist
        uses: PyO3/maturin-action@v1
        with:
          command: upload
          args: --username __token__ --password ${{ secrets.PYPI_TOKEN }} --skip-existing dist/*